    <script>
        const wax = new waxjs.WaxJS({
          rpcEndpoint: 'https://wax.greymass.com'
        });
      
        async function login() {
          try {
            const userAccount = await wax.login();
            document.getElementById('wallet').value = wax.userAccount;
            
            await getCurrentMessage();
          } catch(e) {
            document.getElementById('response').append(e.message);
          }
        }
      
        async function sign() {
          if(!wax.api) {
            return document.getElementById('response').append('Login First! ');
            
          }
      
          const wallet = document.getElementById('wallet').value;

      
          try {
            const result = await wax.api.transact({
              actions: [{
                account: 'freecitygamx',
                name: 'adduseraff',
                authorization: [{
                  actor: wax.userAccount,
                  permission: 'active',
                }],
                data: {
                  wallet,
                  affiliate_wallet,
                },
              }]
            }, {
              blocksBehind: 3,
              expireSeconds: 30
            });
            
            document.getElementById('response').append(`All Good Thank You!`);
            // document.getElementById('response').append(wax.userAccount);

            await new Promise(resolve => setTimeout(resolve, 1000));
            await getCurrentMessage();
          } catch(e) {
            document.getElementById('response').append('* Expired Transaction *');
          }
        }
      
          async function getCurrentMessage() {
          const res = await wax.rpc.get_table_rows({
            json: true,
            code: 'freecitygamx',
            scope: 'freecitygamx',
            table: 'users',
            lower_bound: wax.userAccount,
            upper_bound: wax.userAccount,
          });
